<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SiSocial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  padding:20px;
}
.box{
  background:#1e1e1e;
  padding:20px;
  border-radius:10px;
  max-width:320px;
  margin:auto;
}
input, button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}
button{
  background:#4caf50;
  color:#fff;
  font-weight:bold;
}
.secondary{
  background:#2196f3;
}
img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  margin:10px 0;
}
.hidden{ display:none; }
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div class="box" id="inicio">
  <h2>SiSocial</h2>
  <button onclick="mostrarLogin()">Entrar</button>
  <button class="secondary" onclick="mostrarCadastro()">Criar conta</button>
</div>

<!-- CADASTRO -->
<div class="box hidden" id="cadastro">
  <h2>Criar conta</h2>
  <input id="nome" placeholder="Seu nome">
  <input id="codigo" placeholder="Código de 4 dígitos" maxlength="4" inputmode="numeric">
  <input type="file" id="foto" accept="image/*">
  <button onclick="criarConta()">Criar conta</button>
  <button onclick="voltar()">Voltar</button>
</div>

<!-- LOGIN -->
<div class="box hidden" id="login">
  <h2>Entrar</h2>
  <input id="codigoLogin" placeholder="Código de 4 dígitos" maxlength="4" inputmode="numeric">
  <button onclick="entrar()">Entrar</button>
  <button onclick="voltar()">Voltar</button>
</div>

<!-- PERFIL -->
<div class="box hidden" id="perfil">
  <h2>Perfil</h2>
  <img id="fotoPerfil">
  <p id="nomePerfil"></p>
  <button onclick="logout()">Sair</button>
</div>

<script>
let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

function esconderTudo(){
  document.querySelectorAll(".box").forEach(b => b.classList.add("hidden"));
}

function mostrarCadastro(){
  esconderTudo();
  document.getElementById("cadastro").classList.remove("hidden");
}

function mostrarLogin(){
  esconderTudo();
  document.getElementById("login").classList.remove("hidden");
}

function voltar(){
  esconderTudo();
  document.getElementById("inicio").classList.remove("hidden");
}

function criarConta(){
  const nome = document.getElementById("nome").value.trim();
  const codigo = document.getElementById("codigo").value.trim();
  const fotoInput = document.getElementById("foto");

  if(nome === "" || codigo.length !== 4){
    alert("Preencha tudo corretamente");
    return;
  }

  if(usuarios.find(u => u.codigo === codigo)){
    alert("Esse código já existe");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(){
    usuarios.push({ nome, codigo, foto: reader.result });
    localStorage.setItem("usuarios", JSON.stringify(usuarios));
    alert("Conta criada!");
    mostrarLogin();
  };

  if(fotoInput.files[0]){
    reader.readAsDataURL(fotoInput.files[0]);
  }else{
    reader.onload();
  }
}

function entrar(){
  const codigo = document.getElementById("codigoLogin").value.trim();
  const user = usuarios.find(u => u.codigo === codigo);

  if(!user){
    alert("Conta não encontrada");
    return;
  }

  esconderTudo();
  document.getElementById("perfil").classList.remove("hidden");
  document.getElementById("nomePerfil").innerText = user.nome;
  document.getElementById("fotoPerfil").src = user.foto || "";
}

function logout(){
  voltar();
}
</script>

</body>
</html>
